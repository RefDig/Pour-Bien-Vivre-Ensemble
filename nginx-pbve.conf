# Configuration Nginx pour Pour Bien Vivre Ensemble
# À placer dans /etc/nginx/sites-available/pbve.conf
# Puis créer un lien symbolique : ln -s /etc/nginx/sites-available/pbve.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name pourbienvivreensemble.fr www.pourbienvivreensemble.fr;

    # Logs
    access_log /var/log/nginx/pbve-access.log;
    error_log /var/log/nginx/pbve-error.log;

    # Taille maximale des uploads
    client_max_body_size 50M;

    # Proxy vers Node.js (port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Servir les fichiers statiques directement (optionnel, pour les performances)
    location /static/ {
        alias /home/pourbienvivreens/public_html/public/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /assets/ {
        alias /home/pourbienvivreens/public_html/dist/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

